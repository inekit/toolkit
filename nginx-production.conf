# Простая продакшен конфигурация nginx для counterplus.ru
# Оптимизирована для поисковых роботов и локальных шрифтов

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Основные настройки
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 10M;
    
    # Защита от медленных атак
    client_body_timeout 10s;
    client_header_timeout 10s;
    send_timeout 10s;
    
    # Ограничения на размер заголовков
    client_header_buffer_size 1k;
    large_client_header_buffers 4 8k;
    
    # Rate limiting зоны
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=search_bots:10m rate=100r/s;
    limit_req_zone $binary_remote_addr zone=general:10m rate=30r/s;
    
    # Блокировка плохих ботов
    map $http_user_agent $bad_bot {
        default 0;
        ~* "bot|crawler|spider|scraper" 0;
        ~* "python|curl|wget|scraper" 1;
        ~* "masscan|nmap|sqlmap" 1;
        ~* "zgrab|masscan|nikto" 1;
        ~* "libwww-perl|w3af|dirb" 1;
        ~* "sqlmap|havij|bbqsql" 1;
        ~* "acunetix|netsparker|nessus" 1;
    }
    
    # Логирование
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    
    # Сжатие
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        image/svg+xml
        font/woff
        font/woff2;
    
    # HTTP -> HTTPS редирект
    server {
        listen 80;
        server_name counterplus.ru www.counterplus.ru;
        return 301 https://$server_name$request_uri;
    }
    
    # HTTPS сервер
    server {
        listen 443 ssl http2;
        server_name counterplus.ru;
        
        # SSL сертификаты
        ssl_certificate /etc/letsencrypt/live/counterplus.ru/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/counterplus.ru/privkey.pem;
        
        # Улучшенные SSL настройки
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-CHACHA20-POLY1305;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:50m;
        ssl_session_timeout 1d;
        ssl_session_tickets off;
        ssl_stapling on;
        ssl_stapling_verify on;
        resolver 8.8.8.8 8.8.4.4 valid=300s;
        resolver_timeout 5s;
        
        # HSTS
        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains" always;
        
        # Корневая директория
        root /var/www/toolkit/dist;
        index index.html;
        
        # Улучшенные заголовки безопасности
        add_header X-Content-Type-Options nosniff always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; font-src 'self' data:; img-src 'self' data:; connect-src 'self';" always;
        
        # robots.txt - приоритетная обработка
        location = /robots.txt {
            # Разрешаем доступ поисковым роботам
            limit_req zone=search_bots burst=50 nodelay;
            
            add_header Content-Type "text/plain; charset=utf-8";
            expires 1d;
            add_header Cache-Control "public";
            add_header X-Robots-Tag "index, follow";
            try_files $uri =404;
        }
        
        # sitemap.xml - приоритетная обработка
        location = /sitemap.xml {
            # Разрешаем доступ поисковым роботам
            limit_req zone=search_bots burst=50 nodelay;
            
            add_header Content-Type "application/xml; charset=utf-8";
            expires 1d;
            add_header Cache-Control "public";
            add_header X-Robots-Tag "index, follow";
            try_files $uri =404;
        }
        
        # Локальные шрифты
        location /fonts/ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Access-Control-Allow-Origin "*";
            try_files $uri =404;
        }
        
        # Статические файлы
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            try_files $uri =404;
        }
        
        # XML и текстовые файлы
        location ~* \.(xml|txt)$ {
            expires 1d;
            add_header Cache-Control "public";
            try_files $uri =404;
        }
        
        # Основная локация для SPA
        location / {
            # Блокировка плохих ботов
            if ($bad_bot = 1) {
                return 403;
            }
            
            # Rate limiting для обычных пользователей
            limit_req zone=general burst=20 nodelay;
            
            try_files $uri $uri/ /index.html;
            expires 1h;
            add_header Cache-Control "public, must-revalidate";
        }
        
        # Защита от скрытых файлов и конфигов
        location ~ /\. {
            deny all;
            return 404;
        }
        
        # Защита от конфигурационных файлов
        location ~* \.(env|config|ini|conf|yml|yaml|json|lock|log)$ {
            deny all;
            return 404;
        }
        
        # Защита от исполняемых файлов
        location ~* \.(exe|sh|bat|cmd|com|pif|scr|vbs|js|jar|war|ear|apk|deb|rpm|msi|dmg|pkg)$ {
            deny all;
            return 404;
        }
        
        # Защита от SQL файлов
        location ~* \.(sql|db|sqlite|sqlite3)$ {
            deny all;
            return 404;
        }
        
        # Защита от распространенных атак
        location ~* \.(php|asp|aspx|jsp|cgi|pl|py|rb|sh)$ {
            deny all;
            return 404;
        }
        
        # Блокировка подозрительных запросов
        if ($request_method !~ ^(GET|POST|HEAD)$ ) {
            return 444;
        }
        
        # Блокировка длинных URL
        if ($request_uri ~* "\.\./|\.\.\\|\.\.%2f|\.\.%5c") {
            return 400;
        }
        
        # Обработка ошибок
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
        
        # Логирование ошибок
        error_log /var/log/nginx/error.log warn;
    }
    
    # Редирект www на основной домен
    server {
        listen 443 ssl http2;
        server_name www.counterplus.ru;
        
        ssl_certificate /etc/letsencrypt/live/counterplus.ru/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/counterplus.ru/privkey.pem;
        
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        
        return 301 https://counterplus.ru$request_uri;
    }
}