# Простая продакшен конфигурация nginx для counterplus.ru
# Оптимизирована для поисковых роботов и локальных шрифтов

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Основные настройки
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 10M;
    
    # Логирование
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    
    # Сжатие
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        image/svg+xml
        font/woff
        font/woff2;
    
    # HTTP -> HTTPS редирект
    server {
        listen 80;
        server_name counterplus.ru www.counterplus.ru;
        return 301 https://$server_name$request_uri;
    }
    
    # HTTPS сервер
    server {
        listen 443 ssl http2;
        server_name counterplus.ru;
        
        # SSL сертификаты
        ssl_certificate /etc/letsencrypt/live/counterplus.ru/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/counterplus.ru/privkey.pem;
        
        # SSL настройки
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:50m;
        ssl_session_timeout 1d;
        
        # HSTS
        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains" always;
        
        # Корневая директория
        root /var/www/toolkit/dist;
        index index.html;
        
        # Базовые заголовки безопасности
        add_header X-Content-Type-Options nosniff always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        
        # robots.txt - приоритетная обработка
        location = /robots.txt {
            add_header Content-Type "text/plain; charset=utf-8";
            expires 1d;
            add_header Cache-Control "public";
            try_files $uri =404;
        }
        
        # sitemap.xml - приоритетная обработка
        location = /sitemap.xml {
            add_header Content-Type "application/xml; charset=utf-8";
            expires 1d;
            add_header Cache-Control "public";
            try_files $uri =404;
        }
        
        # Локальные шрифты
        location /fonts/ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Access-Control-Allow-Origin "*";
            try_files $uri =404;
        }
        
        # Статические файлы
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            try_files $uri =404;
        }
        
        # XML и текстовые файлы
        location ~* \.(xml|txt)$ {
            expires 1d;
            add_header Cache-Control "public";
            try_files $uri =404;
        }
        
        # Основная локация для SPA
        location / {
            try_files $uri $uri/ /index.html;
            expires 1h;
            add_header Cache-Control "public, must-revalidate";
        }
        
        # Защита от скрытых файлов
        location ~ /\. {
            deny all;
            return 404;
        }
        
        # Обработка ошибок
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
    }
    
    # Редирект www на основной домен
    server {
        listen 443 ssl http2;
        server_name www.counterplus.ru;
        
        ssl_certificate /etc/letsencrypt/live/counterplus.ru/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/counterplus.ru/privkey.pem;
        
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        
        return 301 https://counterplus.ru$request_uri;
    }
}