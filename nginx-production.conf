# Расширенный продакшен конфиг nginx для counterplus.ru
# Дополнительные настройки безопасности и производительности

user nginx;
worker_processes auto;
worker_cpu_affinity auto;
worker_rlimit_nofile 65535;

# Логирование ошибок
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# Настройки событий для высокой производительности
events {
    worker_connections 2048;
    use epoll;
    multi_accept on;
    accept_mutex off;
}

# HTTP настройки
http {
    # Основные настройки
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Расширенное логирование
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    '$request_time $upstream_response_time';
    
    log_format security '$remote_addr - $remote_user [$time_local] '
                       '"$request" $status $body_bytes_sent '
                       '"$http_referer" "$http_user_agent" '
                       'blocked: $http_x_forwarded_for';
    
    access_log /var/log/nginx/access.log main;
    access_log /var/log/nginx/security.log security;
    
    # Основные настройки производительности
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 100;
    types_hash_max_size 2048;
    client_max_body_size 10M;
    
    # Буферизация
    output_buffers 1 32k;
    postpone_output 1460;
    
    # Сжатие с расширенными настройками
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml
        application/x-font-ttf
        font/opentype
        application/vnd.ms-fontobject;
    
    # Rate limiting для защиты от DDoS
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=login:10m rate=1r/s;
    limit_req_zone $binary_remote_addr zone=general:10m rate=30r/s;
    limit_req_zone $binary_remote_addr zone=burst:10m rate=100r/s;
    
    # Защита от брутфорс атак
    limit_req_zone $binary_remote_addr zone=bruteforce:10m rate=1r/m;
    
    # Блокировка подозрительных IP
    geo $bad_client {
        default 0;
        127.0.0.1 0;
        # Добавьте здесь подозрительные IP
        # 192.168.1.100 1;
    }
    
    # Map для блокировки User-Agent
    map $http_user_agent $bad_bot {
        default 0;
        "~*bot" 0;
        "~*crawler" 0;
        "~*spider" 0;
        "~*scraper" 1;
        "~*masscan" 1;
        "~*sqlmap" 1;
        "~*nikto" 1;
        "~*nmap" 1;
        "~*wget" 1;
        "~*curl" 1;
        "~*python" 1;
        "~*perl" 1;
        "~*java" 1;
        "~*go-http" 1;
    }
    
    # Основной сервер для counterplus.ru (HTTP -> HTTPS редирект)
    server {
        listen 80;
        server_name counterplus.ru www.counterplus.ru;
        
        # Блокировка подозрительных запросов
        if ($bad_client) {
            return 444;
        }
        
        if ($bad_bot) {
            return 444;
        }
        
        # Редирект на HTTPS
        return 301 https://$server_name$request_uri;
    }
    
    # HTTPS сервер с расширенной безопасностью
    server {
        listen 443 ssl http2;
        server_name counterplus.ru;
        
        # SSL сертификаты Let's Encrypt
        ssl_certificate /etc/letsencrypt/live/counterplus.ru/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/counterplus.ru/privkey.pem;
        
        # Расширенные SSL настройки безопасности
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384:ECDHE-RSA-CHACHA20-POLY1305;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:50m;
        ssl_session_timeout 1d;
        ssl_session_tickets off;
        ssl_stapling on;
        ssl_stapling_verify on;
        resolver 8.8.8.8 8.8.4.4 valid=300s;
        resolver_timeout 5s;
        
        # HSTS с расширенными настройками
        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload; always" always;
        
        # Корневая директория
        root /var/www/toolkit/dist;
        index index.html;
        
        # Расширенные заголовки безопасности
        add_header X-Content-Type-Options nosniff always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://mc.yandex.ru; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: https:; font-src 'self' data: https://fonts.gstatic.com; connect-src 'self' https://mc.yandex.ru; frame-ancestors 'self'; object-src 'none'; base-uri 'self'; form-action 'self';" always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=(), usb=(), magnetometer=(), gyroscope=(), accelerometer=()" always;
        add_header X-Permitted-Cross-Domain-Policies "none" always;
        add_header X-Download-Options "noopen" always;
        add_header X-Powered-By "CounterPlus" always;
        
        # Защита от DDoS с расширенными настройками
        limit_req zone=general burst=50 nodelay;
        limit_req zone=burst burst=200 nodelay;
        
        # Блокировка подозрительных запросов
        if ($bad_client) {
            return 444;
        }
        
        if ($bad_bot) {
            return 444;
        }
        
        # Блокировка подозрительных методов
        if ($request_method !~ ^(GET|HEAD|POST|OPTIONS)$) {
            return 444;
        }
        
        # Блокировка подозрительных заголовков
        if ($http_user_agent ~* (bot|crawler|spider|scraper|masscan|sqlmap|nikto|nmap|wget|curl|python|perl|java|go-http)) {
            return 444;
        }
        
        # PWA файлы (manifest, иконки) - приоритетная обработка
        location ~* \.(manifest|webmanifest)$ {
            add_header Content-Type "application/manifest+json";
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header X-Content-Type-Options nosniff;
            try_files $uri =404;
        }
        
        # Иконки для PWA - приоритетная обработка
        location ~* \.(png|jpg|jpeg|gif|ico|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header X-Content-Type-Options nosniff;
            try_files $uri =404;
            
            # Отключаем сжатие для изображений
            gzip off;
        }
        
        # JavaScript файлы
        location ~* \.js$ {
            add_header Content-Type "application/javascript";
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header X-Content-Type-Options nosniff;
            try_files $uri =404;
        }
        
        # CSS файлы
        location ~* \.css$ {
            add_header Content-Type "text/css";
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header X-Content-Type-Options nosniff;
            try_files $uri =404;
        }
        
        # Шрифты
        location ~* \.(woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header X-Content-Type-Options nosniff;
            try_files $uri =404;
        }
        
        # JSON файлы
        location ~* \.json$ {
            add_header Content-Type "application/json";
            expires 1d;
            add_header Cache-Control "public";
            add_header X-Content-Type-Options nosniff;
            try_files $uri =404;
        }
        
        # XML файлы (sitemap)
        location ~* \.xml$ {
            add_header Content-Type "application/xml";
            expires 1d;
            add_header Cache-Control "public";
            add_header X-Content-Type-Options nosniff;
            try_files $uri =404;
        }
        
        # Текстовые файлы (robots.txt)
        location ~* \.txt$ {
            add_header Content-Type "text/plain";
            expires 1d;
            add_header Cache-Control "public";
            add_header X-Content-Type-Options nosniff;
            try_files $uri =404;
        }
        
        # API endpoints с расширенной защитой
        location /api/ {
            limit_req zone=api burst=20 nodelay;
            limit_req zone=bruteforce burst=5 nodelay;
            add_header X-Content-Type-Options nosniff;
            try_files $uri =404;
        }
        
        # Защита от SQL инъекций
        location ~* \.(sql|sqlite|db)$ {
            deny all;
            return 444;
        }
        
        # Защита от доступа к конфигурационным файлам
        location ~* \.(env|config|ini|conf|cfg|yml|yaml|lock|log)$ {
            deny all;
            return 444;
        }
        
        # Все остальные запросы для SPA
        location / {
            try_files $uri $uri/ /index.html;
            
            # Кеширование для HTML
            expires 1h;
            add_header Cache-Control "public, must-revalidate";
            add_header X-Content-Type-Options nosniff;
        }
        
        # Защита от скрытых файлов
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
            return 444;
        }
        
        # Защита от исполняемых файлов
        location ~* \.(php|pl|py|jsp|asp|sh|cgi|exe|bat|cmd|com|pif|scr|vbs|js|jar|war|ear|class|so|dll|bin|sys|drv|msi|msu|dmg|pkg|deb|rpm|tar|gz|zip|rar|7z)$ {
            deny all;
            return 444;
        }
        
        # Логирование ошибок
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
        
        # Обработка 404 ошибки
        location = /404.html {
            internal;
            expires 1h;
            add_header Cache-Control "public, must-revalidate";
        }
        
        # Обработка 50x ошибок
        location = /50x.html {
            internal;
            expires 1h;
            add_header Cache-Control "public, must-revalidate";
        }
        
        # Защита от брутфорс атак на логин
        location ~* /(login|auth|signin|admin) {
            limit_req zone=login burst=3 nodelay;
            limit_req zone=bruteforce burst=2 nodelay;
        }
    }
    
    # Дополнительный сервер для www (редирект на основной домен)
    server {
        listen 443 ssl http2;
        server_name www.counterplus.ru;
        
        ssl_certificate /etc/letsencrypt/live/counterplus.ru/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/counterplus.ru/privkey.pem;
        
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        
        return 301 https://counterplus.ru$request_uri;
    }
    
    # Защита от медленных атак
    client_body_timeout 60s;
    client_header_timeout 60s;
    send_timeout 60s;
    
    # Защита от переполнения буфера
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 4k;
    
    # Защита от подмены заголовков
    proxy_hide_header X-Powered-By;
    proxy_hide_header Server;
    
    # Логирование подозрительной активности
    log_format suspicious '$remote_addr - $remote_user [$time_local] '
                        '"$request" $status $body_bytes_sent '
                        '"$http_referer" "$http_user_agent" '
                        'SUSPICIOUS: $http_x_forwarded_for';
    
    access_log /var/log/nginx/suspicious.log suspicious;
}
