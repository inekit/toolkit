# Тестовая конфигурация nginx для проверки синтаксиса
user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Основные настройки
    sendfile on;
    tcp_nopush on;
    keepalive_timeout 65;
    client_max_body_size 10M;
    
    # Rate limiting зоны
    limit_req_zone $binary_remote_addr zone=general:10m rate=30r/s;
    limit_req_zone $binary_remote_addr zone=search_bots:10m rate=100r/s;
    
    # Блокировка плохих ботов
    map $http_user_agent $bad_bot {
        default 0;
        ~* "masscan" 1;
        ~* "nmap" 1;
        ~* "sqlmap" 1;
        ~* "nikto" 1;
    }
    
    # Логирование
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    
    # HTTP -> HTTPS редирект
    server {
        listen 80;
        server_name counterplus.ru www.counterplus.ru;
        return 301 https://$server_name$request_uri;
    }
    
    # HTTPS сервер
    server {
        listen 443 ssl http2;
        server_name counterplus.ru;
        
        # SSL сертификаты
        ssl_certificate /etc/letsencrypt/live/counterplus.ru/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/counterplus.ru/privkey.pem;
        
        # SSL настройки
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        
        # Корневая директория
        root /var/www/toolkit/dist;
        index index.html;
        
        # Заголовки безопасности
        add_header X-Content-Type-Options nosniff always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        
        # robots.txt
        location = /robots.txt {
            limit_req zone=search_bots burst=50 nodelay;
            add_header Content-Type "text/plain; charset=utf-8";
            expires 1d;
            try_files $uri =404;
        }
        
        # sitemap.xml
        location = /sitemap.xml {
            limit_req zone=search_bots burst=50 nodelay;
            add_header Content-Type "application/xml; charset=utf-8";
            expires 1d;
            try_files $uri =404;
        }
        
        # Основная локация
        location / {
            if ($bad_bot = 1) {
                return 403;
            }
            
            limit_req zone=general burst=20 nodelay;
            try_files $uri $uri/ /index.html;
        }
        
        # Защита от скрытых файлов
        location ~ /\. {
            deny all;
            return 404;
        }
        
        # Обработка ошибок
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
    }
}
