# Основные настройки nginx
user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# Настройки событий
events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

# HTTP настройки
http {
    # Основные настройки
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Логирование
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    
    # Основные настройки производительности
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 10M;
    
    # Сжатие
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=login:10m rate=1r/s;
    
    # Основной сервер для counterplus.ru
    server {
        listen 80;
        server_name counterplus.ru www.counterplus.ru;
        
        # Редирект на HTTPS
        return 301 https://$server_name$request_uri;
    }
    
    # HTTPS сервер
    server {
        listen 443 ssl http2;
        server_name counterplus.ru www.counterplus.ru;
        
        # SSL сертификаты Let's Encrypt
        ssl_certificate /etc/letsencrypt/live/counterplus.ru/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/counterplus.ru/privkey.pem;
        
        # SSL настройки безопасности
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        ssl_session_tickets off;
        
        # HSTS (HTTP Strict Transport Security)
        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
        
        # Корневая директория
        root /var/www/counterplus.ru/html;
        index index.html;
        
        # Безопасность заголовков
        add_header X-Content-Type-Options nosniff always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://mc.yandex.ru; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://mc.yandex.ru; frame-ancestors 'self';" always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
        
        # Защита от DDoS
        limit_req zone=api burst=20 nodelay;
        
        # Статические файлы с кешированием
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Vary Accept-Encoding;
            try_files $uri =404;
            
            # Сжатие для изображений
            location ~* \.(png|jpg|jpeg|gif)$ {
                gzip off;
            }
        }
        
        # JavaScript файлы
        location ~* \.js$ {
            add_header Content-Type "application/javascript";
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        # CSS файлы
        location ~* \.css$ {
            add_header Content-Type "text/css";
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        # Фавиконы и PWA файлы
        location ~* \.(ico|manifest|webmanifest)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        # Sitemap и robots.txt
        location ~* \.(xml|txt)$ {
            expires 1d;
            add_header Cache-Control "public";
        }
        
        # API endpoints (если понадобятся в будущем)
        location /api/ {
            limit_req zone=api burst=20 nodelay;
            try_files $uri =404;
        }
        
        # Все остальные запросы для SPA
        location / {
            try_files $uri $uri/ /index.html;
            
            # Кеширование для HTML
            expires 1h;
            add_header Cache-Control "public, must-revalidate";
        }
        
        # Защита от скрытых файлов
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
        
        # Защита от исполняемых файлов
        location ~* \.(php|pl|py|jsp|asp|sh|cgi)$ {
            deny all;
        }
        
        # Логирование ошибок
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
        
        # Обработка 404 ошибки
        location = /404.html {
            internal;
            expires 1h;
        }
        
        # Обработка 50x ошибок
        location = /50x.html {
            internal;
            expires 1h;
        }
    }
    
    # Дополнительный сервер для www (редирект на основной домен)
    server {
        listen 443 ssl http2;
        server_name www.counterplus.ru;
        
        ssl_certificate /etc/letsencrypt/live/counterplus.ru/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/counterplus.ru/privkey.pem;
        
        return 301 https://counterplus.ru$request_uri;
    }
    
    # HTTP/2 Server Push для критических ресурсов
    location = /index.html {
        http2_push /static/css/main.css;
        http2_push /static/js/main.js;
    }
}
